<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/content}">

<th:block layout:fragment="css">
    <style>
        .loginformz {
            margin-top: 20px;
            width: 800px;
        }

        .table {
            margin-top: 0px;
            table-layout: auto;
        }

        .page-item {
            padding: 0;
        }


    </style>
</th:block>


<div layout:fragment="content">
    <div class="loginformz">
        <table class="table table-striped table-hover text-nowrap aa">
            <thead>
            <tr>
                <th scope="col"> #</th>
                <th scope="col">Name</th>
                <th scope="col">Subject</th>
                <th scope="col">contents</th>
                <th scope="col">Date</th>
                <th scope="col">Views</th>
            </tr>
            </thead>
            <tbody>
            <div th:text="'num : ' + ${boardvo.totalElements}" style="float: right"></div>
            <tr th:each="board : ${boardvo}"
                th:onclick="'location.href=\'' + @{/board/modify(id=${board.getId()})} + '\''">
                <th class="aaa" scope="row" th:text="${boardStat.index+1}"></th>
                <td th:text="${board.getBoardWriteName()} "></td>
                <td th:text="${board.getBoardSubject()}">
                </td>
                <td>
                    <span th:text="${board.getBoardContents()}"></span>
                </td>
                <td th:text="${board.getBoard_update_time()}"></td>
                <td th:text="${board.getBoardCount()}"></td>

            </tr>
            </tbody>
        </table>
        <div class="paging_list">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${boardvo.pageable.pageNumber==0} ? 'disabled'">
                        <a class="page-link" th:href="@{/board/list(page=${boardvo.pageable.pageNumber - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${i == boardvo.pageable.pageNumber} ? 'active'" th:each="i : ${#numbers.sequence(startPage,endPage - 1)}">
                        <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i+ 1}"></a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" th:href="@{/board/list(page=${boardvo.pageable.pageNumber + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div style="text-align: right">
            <button class="btn btn-primary" onclick="location.href='/board/write'">글쓰기</button>
        </div>
    </div>
</div>

</html>
