<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/content}">
<th:block>
    <style>
        .fieldError {
            color: red;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var same_user = [[${truea}]];
            if(same_user!="same"){
                document.getElementById('read1').readOnly =true;
                document.getElementById('read2').readOnly =true;
            }

        });
    </script>
</th:block>

<div layout:fragment="content">
    <div class="container loginformz">
        <form action="/board/modify" method="post" th:object="${boardDto}">
            <input type="hidden" th:name="id" th:value="${boardvo.getId()}">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" readonly th:value="${boardvo.getBoardWriteName()}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="read1" th:name="subject" th:value="${boardvo.getBoardSubject()}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" style="height: 200px" id="read2" th:name="contents"
                              th:text="${boardvo.getBoardContents()}"></textarea>
                </div>
            </div>
            <div style="text-align: right">
                <button type="submit" th:if="${boardvo.getUser().getUserFullName()}==${thisUserVO.getUserFullname()}" class="btn btn-primary">Modify</button>
                <button type="button" class="btn btn-Danger" onclick="location.href='/board/list'">Cancel</button>
            </div>
        </form>
        <form action="/board/delete" method="post">
            <input type="hidden" th:name="boardId" th:value="${boardvo.getId()}">
            <button type="submit" th:if="${boardvo.getUser().getUserFullName()}==${thisUserVO.getUserFullname()}" class="btn btn-danger">Delete</button>
        </form>


    </div>


</div>

</html>
