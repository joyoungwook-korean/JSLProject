<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/content}">
<th:block>
  <style>
    .fieldError{
      color: red;
    }
  </style>
</th:block>


<div layout:fragment="content">
  <div class="container loginformz">
    <form action="/modify" method="post" th:object="${boardDto}">
      <input type="hidden" th:name="id" th:value="${boardvo.getId()}">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" readonly th:value="${boardvo.getBoardWriteName()}">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:name="subject" th:value="${boardvo.getBoardSubject()}">

        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">content</label>
        <div class="col-sm-10">
          <textarea class="form-control" style="height: 200px" th:name="contents" th:text="${boardvo.getBoardContents()}"></textarea>
        </div>
      </div>
      <div style="text-align: right">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-Danger" onclick="location.href='/list'">Cancel</button>
      </div>

    </form>
  </div>


</div>

</html>
