<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org"

	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layouts/content2}"
	 >
